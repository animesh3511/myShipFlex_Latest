<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/layout">

<head>
    <title>Customer Cards</title>
</head>

<body>

<div layout:fragment="content">

    <div class="container my-5">
        <h2>Cards for Customer ID: <span th:text="${customerId}"></span></h2>
        <table class="table table-striped table-responsive-md">
            <thead>
            <tr>
                <th>Card Brand</th>
                <th>Last 4 Digits</th>
                <th>Expiration Month</th>
                <th>Expiration Year</th>
                <th>Remove Card</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="card : ${cardData}">
                <td th:text="${card.brand}"></td>
                <td th:text="${card.last4}"></td>
                <td th:text="${card.expMonth}"></td>
                <td th:text="${card.expYear}"></td>
                <td><a th:href="@{/detachCard/{customerId}/{cardLast4}(customerId=${customerId},cardLast4=${card.last4})}" class="btn btn-danger"><i class="fas fa-user-times ml-2"></i></a></td>
                <!--<td th:text="${paymentMethod.card.exp_month} + '/' + ${paymentMethod.card.exp_year}"></td>-->
            </tr>
            </tbody>
        </table>

        <p>
            <a href="/customer" class="btn btn-primary">Back to Customers</a>
        </p>
    </div>

</div>

</body>
</html>
