<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/layout">

<head>
    <title>Customer List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>

<body>

<div layout:fragment="content">

    <div class="container my-5">
        <div class="row">

                <table class="table table-striped table-responsive-md" style="height: 200px; overflow-y: auto">
                    <thead>
                    <tr>
                        <th>Customer Id</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Edit</th>
                        <th>Delete</th>
                        <th>View Cards</th>
                        <th>Payment Details</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="customer : ${customers}">
                        <td th:text="${customer.customerId}"></td>
                        <td th:text="${customer.name}"></td>
                        <td th:text="${customer.email}"></td>
                        <td><a class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
                        <td><a th:href="@{/deleteCustomer/{customerId}(customerId=${customer.customerId})}" class="btn btn-danger"><i class="fas fa-user-times ml-2"></i></a></td>
                        <td>
                            <a th:href="@{/customer/{customerId}/cards(customerId=${customer.customerId})}"
                               class="btn btn-info">
                                View Cards
                            </a>
                        </td>
                        <td>
                            <a th:href="@{/customer/{customerId}/chargeDetails(customerId=${customer.customerId})}"
                               class="btn btn-success">
                                Payment Details
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>


            <div class="d-flex justify-content-between my-5">
                <a href="home" class="btn btn-primary">
                    <i class="fas fa-user-plus ml-2"></i>
                    Home
                </a>
                <a href="/createCustomer" class="btn btn-primary">
                    <i class="fas fa-user-plus ml-2"></i>
                    Create New Customer
                </a>
            </div>

        </div>
    </div>

</div>

</body>
</html>
